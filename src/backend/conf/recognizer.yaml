recognizers:
  -
    name: "Zip code Recognizer"
    supported_language: "de"
    patterns:
      -
        name: "zip code (weak)"
        regex: "(\\b\\d{5}(?:\\-\\d{4})?\\b)"
        score: 0.01
    context:
    - zip
    - code
    supported_entity: "ZIP"
  -
    name: "CSP recognizer"
    supported_language: "en"
    supported_entity: "ORGANIZATION"
    deny_list:
      - ATT
      - AT&T
      - ATandT
      - Verizon
      - Vz
      - TELUS
      - Telus
      - Deutsche Telecom
      - DT
      - Airtel
      - Bharti
      - JIO
      - Jio
      - USCC
      - US Cellular
      - Telefonica
      - Sprint
      - T-Mobile
      - Tmobile
      - TMobile
      - TMO